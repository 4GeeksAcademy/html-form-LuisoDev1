<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/06f4c2685f.js" crossorigin="anonymous"></script>
</head>
<body>


  <!--HEADER DE LA TARGETA-->
  <div class="container p-5">
    <div class="card text-center mb-1" style="border-radius: 2px;">
      <div class="card-header">
        <h5 class="d-flex justify-content-start fw-bold">Payment for example</h5>
      </div>

      <!--AREA DEL FORMULARIO-->
      <div class="card-body">
        <p class="card-title alert alert-danger d-flex justify-content-start p-2 fs-6" style="border-radius: 2px;">Some field are missing</p>

        <form action="#" method="post">
          <div class="row">
            <div class="col-4 d-flex flex-column align-items-start">
              <span>Card #</span>
              <input class="form-control" type="text" name="card" placeholder="XXXXXXXXXXXXXXXX"/>
            </div>

            <div class="col-4 d-flex flex-column align-items-start ">
              <span>CVC #</span>
              <input type="number" name="cvc" class="form-control" placeholder="0000"/>
            </div>
          </div>
        </form>

      </div>

      

      <!--FOOTER DE LA TARJETA-->
      <div class="card-footer text-body-secondary">
        Aqui van dos botones
      </div>
    </div>
  </div>



<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
</body>
</html>
