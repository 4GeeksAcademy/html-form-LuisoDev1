<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/06f4c2685f.js" crossorigin="anonymous"></script>
</head>


<body>
  <!--HEADER-->
  <div class="container p-5">
    <div class="card text-center mb-1" style="border-radius: 2px;">
      <div class="card-header">
        <h5 class="d-flex justify-content-start fw-bold usuario-no-selecciona">Payment for example</h5>
      </div>
      
      <!--AQUI INICIA EL FORMULARIO-->
      <div class="card-body">        
        <p class="card-title alert alert-danger d-flex justify-content-start p-2 fs-6 usuario-no-selecciona" style="border-radius: 2px;">Some field are missing</p>
        
        <!--AREA DE LOS DATOS DE LA TARJETA BANCARIA-->
        <form id="formularioBancario" action="#" method="post">
          <div class="row">
            <!-- IMPUT PARA LA CARD-->
            <div class="col-4 d-flex flex-column align-items-start">
              <span>Card #</span>
              <input 
                type="text" 
                name="card"
                class="form-control"  
                placeholder="XXXXXXXXXXXXXXXX"
              />
            </div>
            <!--INPUT PARA EL CVC-->
            <div class="col-4 d-flex flex-column align-items-start">
              <span>CVC #</span>
              <input 
                type="text" 
                name="cvc" 
                inputmode="numeric"
                maxlength="4"
                pattern="[0-9]{3-4}"
                class="form-control" 
                placeholder="0000"              
              />
            </div>            
            <!--INPUT PARA EL AMOUNT-->
            <div class="col-4 d-flex flex-column align-items-start">
              <span class="me-5">Amount</span>
              <div class="col-12 d-flex">
                <span>$</span>
                <input 
                  type="text"
                  name="amount" 
                  inputmode="numeric" 
                  class="form-control w-100"
                  placeholder="Amount"
                />    
              </div>        
             </div>
          </div>
          
          <!--AREA DE NOMBRES Y APELLIDOS DEL DUEÑO-->
          <div class="row mt-2">
            <div class="col-6 d-flex flex-column align-items-start">
              <span>First Name</span>
              <input type="text" name="firts-name" class="form-control"/>
            </div>

            <div class="col-6 d-flex flex-column align-items-start" >
              <span>Last Name</span>
              <input type="text" name="last-name" class="form-control"/>
            </div>
          </div>

          <!--AREA DE LA CIUDAD, ESTADO Y CODIGO POSTAL-->
          <div class="row mt-2">
            <div class="col-6 d-flex flex-column align-items-start">
              <span>City</span>
              <input type="text" class="form-control" name="City"/>
            </div>

            <!--DIV CONTENEDOR DE LOS INPUTS Estado y Código Postal-->
            <div class=" row col-6 d-flex justify-content-between p-0 m-0">
              <div class="d-flex flex-column align-items-start" style="width: 50%;">
                <span>State</span>
                <select>
                  <option value=" " disabled selected>Pick a state</option>
                  <option>DF</option>
                  <option>Jalisco</option>
                  <option>Mérida</option>
                  <option>Playa del Carmen</option>
                </select>
              </div>

              <div class="d-flex flex-column align-items-start" style="width: 50%;">
                <span>Postal Code</span>
                <input 
                  type="text" 
                  name="postal-code" 
                  class="form-control" 
                  maxlength="5" pattern="[0-9]" 
                  inputmode="numeric"
                />
              </div>
            </div>
          </div>

          <!--DIV CONTENEDOR DE LOS ICONOS DE TARJETAS Y EL TEXTAREA-->
          <div class="row mt-4">
            <div class="col-6 d-flex flex-column justify-content-start align-items-start">
              <span>We accept:</span>
              <ol id="contenedor-iconos" class="d-flex justify-content-evenly" style="background-color: rgb(102, 100, 100);">
                <li class="estilo-lista"><i class="fa-brands fa-cc-mastercard"></i></li>
                <li class="estilo-lista"><i class="fa-brands fa-cc-visa"></i></li>
                <li class="estilo-lista"><i class="fa-brands fa-cc-amex"></i></li>
                <li class="estilo-lista"><i class="fa-brands fa-cc-paypal"></i></li>
              </ol>
            </div>

              <div class="col-6 d-flex flex-column align-items-start">
                <span>Message</span>
                <textarea class="w-100" maxlength="100"></textarea>
                <span>Add any notes here</span>
              </div>
          </div>

        </form>
      </div> 
      <!--AQUI TERMINA EL FORMULARIO-->      

      <!--INICIO DEL FOOTER-->
      <div class="card-footer text-body-secondary usuario-no-selecciona">
        <div>
          <button type="submit" name="#" form="formularioBancario" class="boton-cancel btn btn-secondary">Cancel</button>
        </div>
        <div>
          <button type="reset" form="formularioBancario" class="boton-send btn btn-primary">Send</button>
        </div>        
      </div>
    </div>
  </div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
</body>
</html>
