<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/06f4c2685f.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="card text-center">
    <div class="card-header">
      <p class="d-flex justify-content-start">Payment form example</p>
    </div>
  
  <div class="card-body">
    
    <div>
      <p class="d-flex justify-content-start" style="font-size: 15px; font-weight: 500; padding-left: 5px;"></p>
    </div>
    
    <div>
      <p class="alert alert-danger p-2 d-flex justify-content-start align-items-center" style="font-size: 15px;">some fields are missing</p>
    </div> 

    <form class="d-flex flex-row">
      
      <div class="col-4 d-flex flex-column me-4">
        <span class="d-flex justify-content-start">Card#</span>
        <input type="text" name="card" placeholder="XXXXXXXXXXXX"/>
      </div>

      <div class="col-4 d-flex flex-column me-3">
        <span class="d-flex justify-content-start">CVC#</span>
        <input type="text" name="cvc" placeholder="0000"/>
      </div>

      <div class="col-4 d-flex flex-column">
        <span class="d-flex justify-content-start">Amount</span>
        <div class="d-flex">$<input type="text" name="amount" placeholder="Amount"/></div>              
      </div>

    </form>

  </div>
  
  
  <div class="card-footer text-body-secondary"> aqui el footer
    
  </div>
  
</div>


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
</body>
</html>
